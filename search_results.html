{{range .Items}}
<div class="p-4 border-b border-gray-200 flex items-start space-x-4 rounded-lg shadow-sm mb-4 bg-white">
    <img src="{{.Snippet.Thumbnails.Default.Url}}" alt="{{.Snippet.Title}}" class="w-24 h-auto rounded-md object-cover">
    <div>
        <h3 class="font-semibold text-lg text-blue-700 hover:underline"><a href="https://www.youtube.com/watch?v={{.Id.VideoId}}" target="_blank">{{.Snippet.Title}}</a></h3>
        <p class="text-gray-600 text-sm mt-1">{{.Snippet.Description}}</p>
    </div>
</div>
{{end}}
